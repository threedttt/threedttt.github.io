<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Number Receiver</title>
  <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
</head>
  <body style="background-color: white; color: black; text-align:center; font-size:72px;">
  <div id="number">等待投放xxx</div>

<!--<body style="text-align:center;font-size:72px;">
  <div id="number">等待投放...</div>-->

  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    context.setLoggerLevel(cast.framework.LoggerLevel.DEBUG); // Optional: 查看除錯日誌

    context.addCustomMessageListener('urn:x-cast:com.playnjoin.bingocaller', event => {
      const number = event.data;
      console.log("接收到訊息:", number);
      document.getElementById("number").innerText = number;
    });

    context.start({ statusText: '準備就緒' });
  </script>
</body>
</html>
